name: Daily Crawler Update

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUTF8: 1

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        cd code
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Picture Crawler
      run: |
        cd code/scripts
        python main.py --mode auto --forum pics --zip

    - name: Run Literature Crawler
      run: |
        cd code/scripts
        python main.py --mode literature --forum literature --zip

    - name: Commit changes
      run: |
          git diff
          git config --global user.email 791751568@qq.com
          git config --global user.name adminlove520
          git add code/zips/
          git commit -m "每日内容更新（`date +'%Y-%m-%d'`）"
          git push